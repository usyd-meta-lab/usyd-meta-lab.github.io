<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kit Double | Publications</title>
  <style>
    /* logo in the top-right corner, subtle styling */
    .logo-float {
      float: right;
      max-width: 100px;
      margin: 0 0 1rem 1rem;
      filter: grayscale(30%) brightness(110%)
              drop-shadow(0 2px 4px rgba(0,0,0,0.15));
    }

    body {
      font-family: Georgia, serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 { font-size: 2em; border-bottom: 2px solid #ccc; padding-bottom: 0.5rem; }
    h3 { margin-top: 2rem; color: #333; }
    ol { padding-left: 1.5em; }
    li { margin-bottom: 1.2em; line-height: 1.5; }
    a  { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    button.download-btn {
      display: none;
      margin-left: 1rem;
      padding: 0.4rem 0.9rem;
      border: 1px solid #0077cc;
      background: #f6f9fc;
      color: #0077cc;
      border-radius: 4px;
      cursor: pointer;
    }
    button.download-btn.is-visible {
      display: inline-block;
    }
    button.download-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<a href="/" title="Back to main site">
  <img src="images/logo.PNG" alt="USYD Meta Lab Logo" class="logo-float">
</a>

<section id="publications">
  <h2>Publications
    <button id="download-publications" class="download-btn" type="button" disabled>
      Download ORCID snapshot
    </button>
  </h2>
  <div id="pub-container">Loading publications…</div>
</section>

<script src="files/publications-orcid-snapshot.js"></script>
<script src="files/publications-local.js"></script>
<script>
  const orcidId = '0000-0001-8120-1573';
  const fallbackPaths = [
    'files/publications-orcid-snapshot.json',
    'files/publications-local.json'
  ];
  const container = document.getElementById('pub-container');
  const downloadBtn = document.getElementById('download-publications');
  const isLocalEnv = (() => {
    const host = window.location.hostname;
    if (window.location.protocol === 'file:') return true;
    if (!host) return true;
    if (host === 'localhost' || host === '127.0.0.1') return true;
    if (host.endsWith('.local')) return true;
    return false;
  })();

  /* ---------- Helper API fetchers ---------- */
  async function fetchSummary() {
    const res = await fetch(`https://pub.orcid.org/v3.0/${orcidId}/works`, {
      headers: { Accept: 'application/json' }
    });
    if (!res.ok) throw new Error(`ORCID summary request failed: ${res.status}`);
    return (await res.json()).group.map(g => g['work-summary'][0]);
  }

  async function fetchFullRecord(code) {
    const res = await fetch(`https://pub.orcid.org/v3.0/${orcidId}/work/${code}`, {
      headers: { Accept: 'application/json' }
    });
    if (!res.ok) throw new Error(`ORCID work request failed: ${res.status}`);
    return res.json();
  }

  async function fetchCrossrefAuthors(doi) {
    try {
      const res = await fetch(`https://api.crossref.org/works/${encodeURIComponent(doi)}`);
      if (!res.ok) return null;
      const authors = (await res.json()).message.author || [];
      return authors.map(a => {
        const last = a.family || a.literal || 'Unknown';
        const initials = (a.given || '')
          .split(/\s+/)
          .map(n => n[0]?.toUpperCase() + '.')
          .join(' ');
        return `${last}, ${initials}`;
      });
    } catch { return null; }
  }

  /* remove subtitle after colon */
  const cleanTitle = t => t?.replace(/: [A-Z][A-Za-z0-9 ,&–-]{2,60}$/, '') || 'Untitled';

  /* APA author formatter (uses ORCID or Crossref list) */
  function formatList(names) {
    if (!names.length) return 'Unknown';
    if (names.length > 7) return `${names[0]} et al.`;
    if (names.length === 1) return names[0];
    if (names.length === 2) return `${names[0]} & ${names[1]}`;
    return names.slice(0, -1).join(', ') + ', & ' + names[names.length - 1];
  }

  function parseOrcidContributors(contrib = []) {
    return contrib.map(c => {
      const st = c['contributor-name'];
      const fb = c['credit-name']?.value;
      if (st?.['family-name'] && st?.['given-names']) {
        const last = st['family-name'].value;
        const init = st['given-names'].value.split(/\s+/).map(n => n[0].toUpperCase() + '.').join(' ');
        return `${last}, ${init}`;
      }
      if (fb) {
        if (fb.includes(',')) {
          const [last, rest] = fb.split(',');
          const init = rest.trim().split(/\s+/).map(n => n[0].toUpperCase() + '.').join(' ');
          return `${last.trim()}, ${init}`;
        }
        const p = fb.trim().split(/\s+/);
        if (p.length >= 2) {
          const last = p.pop();
          const init = p.map(n => n[0].toUpperCase() + '.').join(' ');
          return `${last}, ${init}`;
        }
        return fb;
      }
      return null;
    }).filter(Boolean);
  }

  /* ---------- Main ---------- */
  async function fetchOrcidRecords() {
    const summaries = await fetchSummary();
    const detailed  = await Promise.all(summaries.map(s => fetchFullRecord(s['put-code'])));

    const records = [];
    for (const pub of detailed) {
      if (!(pub.type?.toLowerCase() === 'journal-article' || pub.type === 'JOURNAL_ARTICLE')) continue;

      const title  = cleanTitle(pub.title?.title?.value);
      const year   = pub['publication-date']?.year?.value || 'No Year';
      const doiObj = (pub['external-ids']?.['external-id'] || []).find(id => id['external-id-type'] === 'doi');
      const doi    = doiObj ? doiObj['external-id-value'] : null;
      const journal= pub['journal-title']?.value || '';

      let authors  = parseOrcidContributors(pub.contributors?.contributor || []);
      if (authors.length <= 1 && doi) {
        const cross = await fetchCrossrefAuthors(doi);
        if (cross?.length) authors = cross;
      }

      records.push({ title, year, authors: formatList(authors), doi, journal });
    }

    return records;
  }

  async function fetchJsonSnapshot(path) {
    if (window.location.protocol === 'file:') {
      if (path.includes('publications-orcid-snapshot') && window.__ORCID_SNAPSHOT__) {
        return window.__ORCID_SNAPSHOT__;
      }
      if (path.includes('publications-local') && window.__PUBLICATIONS_LOCAL__) {
        return window.__PUBLICATIONS_LOCAL__;
      }
      throw new Error(`No inline snapshot available for ${path}`);
    }

    const res = await fetch(path, { cache: 'no-cache' });
    if (!res.ok) throw new Error(`Fallback request failed: ${res.status}`);
    return res.json();
  }

  let fallbackCache = null;
  let fallbackSource = null;

  async function fetchFallbackRecords() {
    if (fallbackCache) return fallbackCache;

    for (const path of fallbackPaths) {
      if (!path) continue;
      try {
        const data = await fetchJsonSnapshot(path);
        const records = Array.isArray(data) ? data : (data.records || []);
        if (records.length) {
          fallbackCache = records;
          fallbackSource = path;
          return fallbackCache;
        }
      } catch (err) {
        console.warn(`Failed to read fallback at ${path}`, err);
      }
    }

    throw new Error('Fallback request failed: no usable snapshot found');
  }

  async function safeFallbackRecords() {
    try {
      return await fetchFallbackRecords();
    } catch (error) {
      console.warn('Local fallback snapshot unavailable or invalid', error);
      return [];
    }
  }

  function renderRecords(records) {
    container.innerHTML = '';

    if (!records.length) {
      container.textContent = 'No publications available.';
      return;
    }

    const grouped = {};
    records.forEach(r => {
      if (!grouped[r.year]) grouped[r.year] = [];
      grouped[r.year].push(r);
    });

    const years = Object.keys(grouped).sort((a, b) => b - a);
    let counter = records.length;

    years.forEach(year => {
      const yearDiv = document.createElement('div');
      yearDiv.innerHTML = `<h3>${year}</h3>`;
      const ol = document.createElement('ol');
      ol.setAttribute('start', counter);
      ol.setAttribute('reversed', '');

      grouped[year].forEach(r => {
        const li = document.createElement('li');
        let ref = `${r.authors} (${r.year}). <strong>${r.title}</strong>`;
        if (r.journal) ref += `. <em>${r.journal}</em>`;
        if (r.doi) ref += `. <a href="https://doi.org/${r.doi}" target="_blank">https://doi.org/${r.doi}</a>`;
        ref += '.';
        li.innerHTML = ref;
        ol.appendChild(li);
      });

      counter -= grouped[year].length;
      yearDiv.appendChild(ol);
      container.appendChild(yearDiv);
    });
  }

  function enableDownload(records) {
    if (!downloadBtn) return;
    downloadBtn.disabled = false;
    downloadBtn.textContent = 'Download ORCID snapshot';
    downloadBtn.classList.add('is-visible');
    downloadBtn.onclick = () => {
      const snapshot = { fetched: new Date().toISOString(), records };

      const download = (filename, content, mime) => {
        const blob = new Blob([content], { type: mime });
        const url = URL.createObjectURL(blob);
        const temp = document.createElement('a');
        temp.href = url;
        temp.download = filename;
        document.body.appendChild(temp);
        temp.click();
        document.body.removeChild(temp);
        URL.revokeObjectURL(url);
      };

      download('publications-orcid-snapshot.json', JSON.stringify(snapshot, null, 2), 'application/json');
      download('publications-orcid-snapshot.js', `window.__ORCID_SNAPSHOT__ = ${JSON.stringify(snapshot, null, 2)};\n`, 'application/javascript');
    };
  }

  function hideDownload(message) {
    if (!downloadBtn) return;
    if (message) downloadBtn.textContent = message;
    downloadBtn.disabled = true;
    if (isLocalEnv) {
      downloadBtn.classList.add('is-visible');
    } else {
      downloadBtn.classList.remove('is-visible');
    }
    downloadBtn.onclick = null;
  }

  (async () => {
    let records = [];
    try {
      records = await fetchOrcidRecords();
      const fallbackRecords = await safeFallbackRecords();
      if (isLocalEnv || records.length > fallbackRecords.length) {
        enableDownload(records);
      } else {
        const message = fallbackSource === fallbackPaths[0]
          ? 'Download ORCID snapshot (current)'
          : 'Download ORCID snapshot (local copy matched)';
        hideDownload(message);
      }
    } catch (error) {
      console.error('Failed to load ORCID publications', error);
      hideDownload('Download ORCID snapshot (unavailable)');
      container.textContent = 'Loading local publication list…';
      try {
        records = await fetchFallbackRecords();
      } catch (fallbackError) {
        console.error('Failed to load fallback publications', fallbackError);
        container.textContent = 'Unable to load publications at this time.';
        return;
      }
    }

    renderRecords(records);
  })();
</script>

</body>
</html>
